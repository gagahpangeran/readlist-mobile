name: Build APK and Release
on:
  push:
    tags:
      - "*"

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Master
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.22.6'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --obfuscate --split-debug-info=/tmp --split-per-abi

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: apk-build
          path: ./build/app/outputs/flutter-apk/

  release:
    needs: build
    name: Release APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Master
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}

      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: apk-build

      - name: Upload ARM APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          asset_name: com.gagahpangeran.readlist-arm-${{ github.ref }}.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload ARM64 APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./flutter-apk/app-arm64-v8a-release.apk
          asset_name: com.gagahpangeran.readlist-arm64-${{ github.ref }}.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload X86_64 APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./flutter-apk/app-x86_64-release.apk
          asset_name: com.gagahpangeran.readlist-x86_64-${{ github.ref }}.apk
          asset_content_type: application/vnd.android.package-archive
